<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="card-body">
          <h1 class="card-name">Order Summary</h1>
          <p class="plan-info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="selected-plan">
            <div class="plan">
              <img class="icon" src="./images/icon-music.svg" />
              <div>
                <span class="plan-name">Annual Plan</span><br /><span
                  class="plan-price"
                  >$59.99/year</span
                >
              </div>
            </div>
            <a class="change-plan" href="#">Change</a>
          </div>

          <div class="buttons">
            <button onclick="alert(window.innerWidth)" class="btn proceed">
              Proceed to Payment
            </button>
            <button class="btn cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

      </div>
    </footer> -->
  </body>
</html>
